<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/output.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />

    <title>Amazing Events</title>
  </head>
  <body class="dark:bg-tertiary">
    <nav class="bg-white dark:bg-tertiary sticky top-0 z-50">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
          <div class="flex space-x-7">
            <div class="flex">
              <!-- Website Logo -->
              <a href="./index.html" class="flex items-center py-4 px-2">
                <img
                  src="./assets/images/logo.png"
                  alt="Logo"
                  class="h-8 mr-2"
                />
              </a>
              <!-- Dark mode toggle-->
              <div class="flex">
                <svg
                  class="w-6 sunIcon cursor-pointer"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="white"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                  />
                </svg>
                <svg
                  class="w-6 moonIcon cursor-pointer"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
                  />
                </svg>
              </div>
            </div>
          </div>
          <!-- Primary Navbar items -->
          <div class="hidden md:flex items-center space-x-1">
            <a
              href="./index.html"
              class="py-4 px-2 text-gray-500 dark:text-white font-semibold dark:hover:text-primary-600 hover:text-primary-700 transition duration-300"
              >Home</a
            >
            <a
              href="./upcomingevents.html"
              class="py-4 px-2 text-gray-500 dark:text-white font-semibold dark:hover:text-primary-600 hover:text-primary-700 transition duration-300"
              >Upcoming Events</a
            >
            <a
              href="./pastevents.html"
              class="py-4 px-2 text-gray-500 dark:text-white font-semibold dark:hover:text-primary-600 hover:text-primary-700 transition duration-300"
              >Past Events</a
            >
            <a
              href="./contact.html"
              class="py-4 px-2 text-gray-500 dark:text-white font-semibold dark:hover:text-primary-600 hover:text-primary-700 transition duration-300"
              >Contact</a
            >
            <a
              href="./stats.html"
              class="py-4 px-2 text-gray-500 dark:text-white font-semibold dark:hover:text-primary-600 hover:text-primary-700 transition duration-300"
              >Stats</a
            >
          </div>
          <!-- Mobile menu button -->
          <div class="md:hidden flex items-center">
            <button class="outline-none mobile-menu-button">
              <svg
                class="w-6 h-6 text-gray-500 hover:text-primary-500 cursor-pointer dark:text-white"
                x-show="!showMenu"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- mobile menu -->
      <div class="hidden md:hidden mobile-menu">
        <ul class="">
          <li class="active">
            <a
              href="./index.html"
              class="block text-sm px-2 py-4 dark:text-white hover:bg-primary-300 hover:text-white transition duration-300"
              >Home</a
            >
          </li>
          <li>
            <a
              href="./upcomingevents.html"
              class="block text-sm px-2 py-4 dark:text-white hover:bg-primary-300 hover:text-white transition duration-300"
              >Upcoming Events</a
            >
          </li>
          <li>
            <a
              href="./pastevents.html"
              class="block text-sm px-2 py-4 dark:text-white hover:bg-primary-300 hover:text-white transition duration-300"
              >Past Events</a
            >
          </li>
          <li>
            <a
              href="./contact.html"
              class="block text-sm px-2 py-4 dark:text-white hover:bg-primary-300 hover:text-white transition duration-300"
              >Contact</a
            >
          </li>
          <li>
            <a
              href="./stats.html"
              class="block text-sm px-2 py-4 dark:text-white hover:bg-primary-300 hover:text-white transition duration-300"
              >Stats</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main class="flex flex-col items-center min-h-screen">
      <div
        class="flex flex-col justify-center h-[60vh] w-full bg-fixed bg-no-repeat bg-cover shadow-lg"
        id="headerContainer"
      >
        <!-- Dynamically render header name-->
      </div>

      <section
        class="h-full w-full flex flex-col items-center lg:w-[80%] lg:flex-row lg:items-start"
      >
        <!-- Main Info-->
        <div
          class="bg-white dark:bg-tertiary shadow-md border dark:border-gray-500 min-h-[60vh] w-full lg:w-[60%] m-5 rounded-md"
          id="eventContainer"
        >
          <!-- Dynamically render event info-->
        </div>

        <!-- Sidebar info-->
        <div
          class="h-auto w-full lg:w-[40%] m-5 rounded-md flex flex-col items-center shadow-md border dark:border-gray-500"
        >
          <div class="flex flex-col items-center bg-white dark:bg-tertiary w-full p-4 rounded-md">
            <h2 class="text-primary-500 font-bold text-lg">
              Calle Random N°123
            </h2>
            <h3 class="text-tertiary dark:text-slate-200 font-medium tracking-widest">
              Santiago, Providencia
            </h3>
          </div>

          <div class="bg-white w-full rounded-b-md flex justify-center">
            <iframe
              class="w-full"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13134.14451153522!2d-58.37289931120606!3d-34.615889639753235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccadad85a755b%3A0x596a2eade487263a!2sPalacio%20Barolo!5e0!3m2!1ses!2sar!4v1669130062027!5m2!1ses!2sar"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-primary-500 flex justify-between mt-10">
      <div class="p-5 flex w-56 justify-around items-center">
        <a href="#">
          <img
            class="h-10 w-10"
            src="./assets/icons/instagram.png"
            alt="instagram-icon"
          />
        </a>
        <a href="#">
          <img
            class="h-10 w-10"
            src="./assets/icons/facebook.png"
            alt="facebook-icon"
          />
        </a>
        <a href="#">
          <img
            class="h-10 w-10"
            src="./assets/icons/whatsapp.png"
            alt="whatsapp-icon"
          />
        </a>
      </div>
      <div class="text-white flex flex-col justify-center p-5">
        <h2 class="font-bold uppercase tracking-widest">MindHub Cohort 40</h2>
        <h3 class="font-thin font-mono tracking-tighter">
          by <span class="font-bold">Matías</span> Mora Valero
        </h3>
      </div>
    </footer>
    <script src="./assets/js/darkMode.js"></script>
    <script src="./assets/js/eventDetail.js" type="module"></script>
  </body>
</html>

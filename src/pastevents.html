<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/output.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">

    <title>Amazing Events</title>
  </head>
  <body class="dark:bg-tertiary">
    <nav class="bg-white dark:bg-tertiary sticky top-0 z-50">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
          <div class="flex space-x-7">
            <div class="flex">
              <!-- Website Logo -->
              <a href="./index.html" class="flex items-center py-4 px-2">
                <img
                  src="./assets/images/logo.png"
                  alt="Logo"
                  class="h-8 mr-2"
                />
              </a>
              <!-- Dark mode toggle-->
              <div class="flex">
                <svg class="w-6 sunIcon cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                </svg>
                <svg class="w-6 moonIcon cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                </svg>
                
              </div>
            </div>
          </div>
          <!-- Primary Navbar items -->
          <div class="hidden md:flex items-center space-x-1">
            <a
              href="./index.html"
              class="py-4 px-2 text-gray-500 dark:text-white font-semibold dark:hover:text-primary-600 hover:text-primary-700 transition duration-300"
              >Home</a
            >
            <a
              href="./upcomingevents.html"
              class="py-4 px-2 text-gray-500 dark:text-white font-semibold dark:hover:text-primary-600 hover:text-primary-700 transition duration-300"
              >Upcoming Events</a
            >
            <a
              href="#"
              class="py-4 px-2 text-primary-500 border-b-4 border-primary-500 font-semibold"
              >Past Events</a
            >
            <a
              href="./contact.html"
              class="py-4 px-2 text-gray-500 dark:text-white font-semibold dark:hover:text-primary-600 hover:text-primary-700 transition duration-300"
              >Contact</a
            >
            <a
              href="./stats.html"
              class="py-4 px-2 text-gray-500 dark:text-white font-semibold dark:hover:text-primary-600 hover:text-primary-700 transition duration-300"
              >Stats</a
            >
          </div>
          <!-- Mobile menu button -->
          <div class="md:hidden flex items-center">
            <button class="outline-none mobile-menu-button">
              <svg
                class="w-6 h-6 text-gray-500 hover:text-primary-500 cursor-pointer dark:text-white"
                x-show="!showMenu"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- mobile menu -->
      <div class="hidden md:hidden mobile-menu">
        <ul class="">
          <li class="active">
            <a
              href="index.html"
              class="block text-sm px-2 py-4 dark:text-white hover:bg-primary-300 hover:text-white transition duration-300"
              >Home</a
            >
          </li>
          <li>
            <a
              href="./upcomingevents.html"
              class="block text-sm px-2 py-4 dark:text-white hover:bg-primary-300 hover:text-white transition duration-300"
              >Upcoming Events</a
            >
          </li>
          <li>
            <a
              href="./pastevents.html"
              class="block text-sm px-2 py-4 text-white bg-primary-500 font-semibold"
              >Past Events</a
            >
          </li>
          <li>
            <a
              href="./contact.html"
              class="block text-sm px-2 py-4 dark:text-white hover:bg-primary-300 hover:text-white transition duration-300"
              >Contact</a
            >
          </li>
          <li>
            <a
              href="./stats.html"
              class="block text-sm px-2 py-4 dark:text-white hover:bg-primary-300 hover:text-white transition duration-300"
              >Stats</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Carousel -->
    <section class="shadow-lg">
      <div class="relative">
        <ul id="slider">
          <li class="h-[30vh] relative delay-150">
            <img
              class="h-full w-full object-cover"
              src="./assets/images/tickets.jpg"
              alt=""
            />
            <div class="absolute top-0 left-0 h-full w-full flex">
              <h2
                class="text-4xl font-bold text-white my-auto w-full text-center px-20"
              >
                Past Events
              </h2>
            </div>
          </li>
          <li class="h-[30vh] relative hidden">
            <img
              class="h-full w-full object-cover"
              src="./assets/images/audience.jpg"
              alt=""
            />
            <div class="absolute top-0 left-0 h-full w-full flex">
              <h2
                class="text-4xl font-bold text-white my-auto w-full text-center px-20"
              >
                Past Events
              </h2>
            </div>
          </li>
          <li class="h-[30vh] relative delay-150 hidden">
            <img
              class="h-full w-full object-cover"
              src="./assets/images/livemusic.jpg"
              alt=""
            />
            <div class="absolute top-0 left-0 h-full w-full flex">
              <h2
                class="text-4xl font-bold text-white my-auto w-full text-center px-20"
              >
                Past Events
              </h2>
            </div>
          </li>
        </ul>
        <div class="absolute px-5 flex h-full w-full top-0 left-0">
          <div class="my-auto w-full flex justify-between">
            <button
              onclick="prev()"
              class="bg-white dark:bg-gray-500 p-3 rounded-full bg-opacity-80 shadow-lg hover:scale-105 transition-all"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
                />
              </svg>
            </button>
            <button
              onclick="next()"
              class="bg-white dark:bg-gray-500 p-3 rounded-full bg-opacity-80 shadow-lg hover:scale-105 transition-all"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Navigation and Search bar -->
    <section
      class="flex flex-col flex-wrap items-center justify-center p-5 2xl:flex-nowrap 2xl:flex-row 2xl:justify-around"
    >
    <div class="w-full">
      <ul class="flex border-b border-gray-100 dark:border-gray-600 containerCategoryButtons flex-wrap lg:flex-nowrap justify-center items-center">
          
        </ul>
      </div>
      <div class="flex w-full lg:w-auto justify-center p-6">
        <div class="relative w-96 max-w-xl">
          <form action="">
            <div
              class="flex border justify-between overflow-hidden rounded-full bg-white shadow-md hover:scale-105 hover:shadow-none transition-all duration-150"
            >
              <input
                type="search"
                placeholder="Search..."
                class="block w-full flex-1 py-2 px-3 focus:outline-none"
                id="search"
              />
              <span
                class="m-1 inline-flex cursor-pointer items-center rounded-full bg-primary-500 p-2 hover:bg-primary-400"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="white"
                  class="w-6 h-6 dark:text-white"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                  />
                </svg>
              </span>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Cards -->
    <section class="flex flex-wrap m-4 min-h-screen cardsContainerPast">
      <!-- Dynamic cards shown from dynamicCards.js using DOM-->
    </section>

    <footer class="bg-primary-500 flex justify-between">
      <div class="p-5 flex w-56 justify-around items-center">
        <a href="#">
          <img class="h-10 w-10" src="./assets/icons/instagram.png" alt="instagram-icon" />
        </a>
        <a href="#">
          <img class="h-10 w-10" src="./assets/icons/facebook.png" alt="facebook-icon" />
        </a>
        <a href="#">
          <img class="h-10 w-10" src="./assets/icons/whatsapp.png" alt="whatsapp-icon" />
        </a>
      </div>
      <div class="text-white flex flex-col justify-center p-5">
        <h2 class="font-bold uppercase tracking-widest">MindHub Cohort 40</h2>
        <h3 class="font-thin font-mono tracking-tighter">by <span class="font-bold">Matías</span> Mora Valero</h3>
      </div>
    </footer>
    <script src="./main.js"></script>
    <script src="./assets/js/darkMode.js"></script>
    <script src="./assets/js/dynamicCards.js" type="module"></script>
  </body>
</html>
